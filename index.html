<body>
  <h1 class="bg-primary text-white p-4 mb-4">CRUD using xhr</h1>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <form id="postform">
          <div class="form-group">
            <label for="title">title</label>
            <input type="text" id="title" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="content">content</label>
            <textarea rows="4" id="content" class="form-control" required></textarea>
          </div>
          <div class="text-right">
            <button type="submit" class="btn btn-primary" id="submitBtn">submit</button>
            <button type="button" class="btn btn-info d-none" id="updateBtn">update</button>
          </div>
        </form>
      </div>
      <div class="col-sm-6">
        <div id="postContainer">
